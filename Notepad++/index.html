    <script>
        const STORAGE_KEY = 'notepad_v12_edy_data';
        let cm;
        const statusEl = document.getElementById('status');
        const dropdownEl = document.getElementById('dlDropdown');

        const FILE_CONFIGS = {
            'html': { ext: '.html', mime: 'text/html', mode: 'htmlmixed' },
            'php': { ext: '.php', mime: 'application/x-php', mode: 'php' },
            'css': { ext: '.css', mime: 'text/css', mode: 'css' },
            'js': { ext: '.js', mime: 'application/javascript', mode: 'javascript' },
            'txt': { ext: '.txt', mime: 'text/plain', mode: 'text/plain' }
        };
        let currentFontSize = 16;

        // --- Initialization ---
        window.onload = () => {
            initEditor();
            checkCapabilities();
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) dropdownEl.classList.remove('show');
            });
        };

        function initEditor() {
            cm = CodeMirror.fromTextArea(document.getElementById('editor-area'), {
                lineNumbers: true,
                mode: 'htmlmixed',
                theme: 'default',
                indentUnit: 4,
                lineWrapping: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter", "CodeMirror-lint-markers"], 
                lint: true,
                viewportMargin: Infinity 
            });
            
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                cm.setValue(saved);
                cm.clearHistory();
            }
            
            cm.on('change', () => {
                localStorage.setItem(STORAGE_KEY, cm.getValue());
            });

            const wrapper = cm.getWrapperElement();
            wrapper.style.fontSize = currentFontSize + 'px';
            cm.refresh();
        }

        // --- Editor Operations ---
        function changeFontSize(val) {
            currentFontSize += val;
            if (currentFontSize < 10) currentFontSize = 10;
            if (currentFontSize > 30) currentFontSize = 30;
            
            const wrapper = cm.getWrapperElement();
            wrapper.style.fontSize = currentFontSize + 'px';
            cm.refresh();
            showStatus(`Ukuran font: ${currentFontSize}px`, 'info', 1500);
        }

        function undo() { cm.undo(); showStatus('Undo dilakukan.', 'info', 1000); }
        function redo() { cm.redo(); showStatus('Redo dilakukan.', 'info', 1000); }
        function clearNotes() {
            if (confirm('Hapus semua kode dan reset editor?')) {
                cm.setValue('// Editor di-reset. Mulai ketik di sini!');
                cm.clearHistory();
                localStorage.removeItem(STORAGE_KEY);
                cm.setOption('mode', 'htmlmixed');
                cm.setOption('lint', true); // Aktifkan lagi linting HTML default
                showStatus('Editor di-reset', 'danger');
            }
        }

        // --- Muat File Lokal & Deteksi Kode/Linting ---
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 2 * 1024 * 1024) return showStatus('File terlalu besar (Maks 2MB)', 'danger');

            const reader = new FileReader();
            reader.onload = (ev) => {
                cm.setValue(ev.target.result);
                cm.clearHistory();
                
                const ext = file.name.split('.').pop().toLowerCase();
                const config = Object.values(FILE_CONFIGS).find(c => c.ext.includes(ext));
                
                let modeToSet = 'text/plain';
                let lintOption = false;
                
                if (config) {
                    modeToSet = config.mode;
                    if (modeToSet === 'htmlmixed' || modeToSet === 'css' || modeToSet === 'javascript') {
                        lintOption = true;
                    }
                } else if (ext === 'json') {
                    modeToSet = 'application/json'; 
                    lintOption = true;
                }

                cm.setOption('mode', modeToSet);
                cm.setOption('lint', lintOption); 
                
                if (lintOption) {
                    CodeMirror.signal(cm, 'change', cm); 
                }

                showStatus(`File dimuat: ${file.name}. Mode: ${modeToSet}.`, 'success');
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        // --- FULL JPG Capture Engine (FIXED) ---
        async function generateFullJpgBlob() {
            showStatus('Merender Full JPG, mohon tunggu...', 'loading', 0);

            const cmWrapper = cm.getWrapperElement();
            const originalWrapperHeight = cmWrapper.style.height;
            const originalScrollInfo = cm.getScrollInfo();
            const cmScroller = cmWrapper.querySelector('.CodeMirror-scroll');
            const originalScrollerOverflowY = cmScroller.style.overflowY;

            try {
                // 1. Matikan scrollbar Y di scroller (CodeMirror-scroll)
                cmScroller.style.overflowY = 'hidden'; 
                
                // 2. Set tinggi CodeMirror ke auto, dan refresh
                cm.setSize(null, 'auto');
                cm.refresh();

                // 3. Hitung tinggi konten penuh setelah refresh
                const totalHeight = cm.getScrollInfo().height;
                
                // 4. Atur ulang tinggi wrapper ke totalHeight untuk capture
                cmWrapper.style.height = totalHeight + 'px';
                
                // Tunggu DOM selesai menyesuaikan
                await new Promise(r => setTimeout(r, 100));

                // 5. Capture elemen CodeMirror Wrapper
                const canvas = await html2canvas(cmWrapper, {
                    scale: 2, 
                    useCORS: true,
                    backgroundColor: '#1e1e1e', 
                    height: totalHeight,
                    windowHeight: totalHeight,
                    scrollX: -window.scrollX,
                    scrollY: -window.scrollY
                });

                return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));

            } catch (e) {
                console.error('JPG Error:', e);
                throw e;
            } finally {
                // 6. Kembalikan semua ke state awal
                cmScroller.style.overflowY = originalScrollerOverflowY;
                cm.setSize(null, originalWrapperHeight || '90%'); 
                cm.scrollTo(originalScrollInfo.left, originalScrollInfo.top);
                cm.refresh();
                showStatus('Render selesai.', 'success', 2000);
            }
        }

        async function convertAndDownloadJpg() {
            try {
                const blob = await generateFullJpgBlob();
                if (!blob) throw new Error('Blob creation failed');
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `full-code-v12-${Date.now()}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (e) {
                showStatus('Gagal membuat JPG: ' + e.message, 'danger');
            }
        }
        
        async function shareAsText() {
            const code = cm.getValue();
            const shareData = {
                title: 'Kode dari Edy Sahputra V12',
                text: `Kode dari Notepad Canggih:\n\n${code}`
            };

            try {
                if (navigator.canShare(shareData)) {
                    await navigator.share(shareData);
                    showStatus('Berbagi teks berhasil!', 'success');
                } else {
                    await navigator.clipboard.writeText(shareData.text);
                    showStatus('Berbagi tidak didukung. Kode disalin ke clipboard!', 'info');
                }
            } catch (e) {
                if (e.name !== 'AbortError') showStatus('Berbagi dibatalkan/gagal.', 'danger');
            }
        }
        
        function checkCapabilities() {
            if (!navigator.share) {
                const btn = document.getElementById('shareBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-ban"></i> Share (Unsupported)';
                btn.style.opacity = '0.5';
            }
        }
        
        function toggleDropdown() { dropdownEl.classList.toggle('show'); }
    
     // --- LOGIKA PWA UPDATE NOTIFICATION ---
        let newWorker;
        function showUpdateNotification() {
            const notification = document.getElementById('updateNotification');
            const reloadButton = document.getElementById('reloadButton');
            notification.style.display = 'flex';
            reloadButton.addEventListener('click', () => {
                newWorker.postMessage({ action: 'skipWaiting' });
            });
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(reg => {
                if (reg.waiting) {
                    newWorker = reg.waiting;
                    showUpdateNotification();
                    return;
                }
                reg.addEventListener('updatefound', () => {
                    newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            showUpdateNotification();
                        }
                    });
                });
            }).catch(error => {
                console.log('Registrasi Service Worker gagal:', error);
            });
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }

        // --- LOGIKA PROMPT INSTALASI KUSTOM ---
        let deferredPrompt;
        const installContainer = document.getElementById('install-container');
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.classList.remove('hidden');
        });

        installButton.addEventListener('click', async () => {
            installContainer.classList.add('hidden');
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Respons pengguna: ${outcome}`);
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('Aplikasi berhasil di-install!');
            installContainer.classList.add('hidden');
            deferredPrompt = null;
        });
