<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    :root {
      --primary: #007bff;
      --light-bg: #f7f7f7;
      --dark-bg: #1e1e2f;
      --text-light: #fff;
      --text-dark: #222;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: var(--light-bg);
      color: var(--text-dark);
      transition: background 0.4s, color 0.4s;
      padding: 40px 20px;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="color"], button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    #qrcode canvas {
      margin-top: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    .controls {
      margin-top: 20px;
    }

    .toggle-theme {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      padding: 5px 10px;
      background: none;
      border: 1px solid currentColor;
      border-radius: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      input, button {
        width: 90%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>

  <h1>üîó QR Code Generator PRO</h1>

  <input type="text" id="urlInput" placeholder="Tulis link kamu di sini..." oninput="generateQR()" />
  <br />
  <label>Warna QR:</label>
  <input type="color" id="color" value="#1f73b7" onchange="generateQR()" />
  <label>Latar:</label>
  <input type="color" id="bg" value="#ffffff" onchange="generateQR()" />

  <div class="controls">
    <button id="downloadBtn" onclick="downloadQR()" class="hidden">üíæ Download QR</button>
  </div>

  <div id="qrcode"></div>

  <script>
    let currentCanvas = null;

    function generateQR() {
      const url = document.getElementById("urlInput").value.trim();
      const color = document.getElementById("color").value;
      const bg = document.getElementById("bg").value;
      const qrDiv = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");

      qrDiv.innerHTML = "";
      currentCanvas = null;
      downloadBtn.classList.add("hidden");

      if (url === "") return;

      QRCode.toCanvas(
        url,
        {
          color: {
            dark: color,
            light: bg
          },
          width: 256,
          margin: 1
        },
        function (err, canvas) {
          if (err) {
            console.error(err);
          } else {
            qrDiv.appendChild(canvas);
            currentCanvas = canvas;
            downloadBtn.classList.remove("hidden");
          }
        }
      );
    }

    function downloadQR() {
      if (!currentCanvas) return;
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = currentCanvas.toDataURL("image/png");
      link.click();
    }

    // Dark Mode toggle
    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('qr-theme', isDark ? 'dark' : 'light');
    }

    // Apply saved theme
    (function() {
      const saved = localStorage.getItem('qr-theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    })();
  </script>

</body>
</html>
