<!DOCTYPE html><html lang="id"><head><title>Kode Edy</title></head><body><h1>Editor Siap Pakai !</h1></body></html></textarea>

    <script>const STORAGE_KEY = 'notepad_v11_edy_data';
    

        let cm;

        const statusEl = document.getElementById('status');

        const fabContainer = document.getElementById('fabContainer');

        const fabMainBtn = document.getElementById('fabMainBtn');

        const modeOverlay = document.getElementById('mode-overlay');

        // Tambahan Mode untuk Android/Windows

        const FILE_CONFIGS = {

            'html': {
                ext: '.html', mime: 'text/html', mode: 'htmlmixed'
            }

            ,

            'css': {
                ext: '.css', mime: 'text/css', mode: 'css'
            }

            ,

            'js': {
                ext: '.js', mime: 'application/javascript', mode: 'javascript'
            }

            ,

            'json': {
                ext: '.json', mime: 'application/json', mode: 'application/json'
            }

            ,

            'xml': {
                ext: '.xml', mime: 'application/xml', mode: 'xml'
            }

            ,
            // Untuk Android Layouts/Config

            'java': {
                ext: '.java', mime: 'text/x-java', mode: 'text/x-java'
            }

            ,
            // Untuk Android Apps

            'cs': {
                ext: '.cs', mime: 'text/x-csharp', mode: 'text/x-csharp'
            }

            ,
            // Untuk Windows Apps (.NET)

            'txt': {
                ext: '.txt', mime: 'text/plain', mode: 'text/plain'
            }

        }

            ;

        // --- Initialization ---

        window.onload = () => {

            initEditor();

            checkCapabilities();

        }

            ;

        function initEditor() {

            cm = CodeMirror.fromTextArea(document.getElementById('editor-area'), {

                lineNumbers: true,

                mode: 'htmlmixed',

                theme: 'material-darker',

                indentUnit: 4,

                lineWrapping: true,

                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter", "CodeMirror-lint-markers"],

                lint: true,

                viewportMargin: Infinity
            });



            const saved = localStorage.getItem(STORAGE_KEY);

            if (saved) {

                cm.setValue(saved);

                cm.clearHistory();

            }



            cm.on('change', () => {

                localStorage.setItem(STORAGE_KEY, cm.getValue());

                // Memicu Linting secara manual jika mode bukan mode teks biasa

                if (cm.getOption('lint') && cm.getOption('mode') !== 'text/plain') {

                    CodeMirror.signal(cm, 'change', cm);

                }

            });

            showStatus('Editor dimuat. Mode: HTML/Mixed.', 'loading', 2000);

        }

        // --- UI & FAB Helpers ---

        function showStatus(msg, type = 'success', duration = 3000) {

            statusEl.textContent = msg;

            statusEl.className = `show ${type}`;

            if (duration) setTimeout(() => statusEl.className = '', duration);

        }

        function toggleFabMenu() {

            fabContainer.classList.toggle('open');

            fabMainBtn.classList.toggle('open');

            // Pastikan sub-menu tertutup saat menu utama ditutup

            if (!fabContainer.classList.contains('open')) {

                hideAllSubMenus();

            }

        }



        function toggleSubMenu(id) {

            const subMenu = document.getElementById(id);

            subMenu.classList.toggle('show');

        }



        function hideSubMenu(id) {

            const subMenu = document.getElementById(id);

            subMenu.classList.remove('show');

        }

        function hideAllSubMenus() {

            document.querySelectorAll('.fab-sub-menu').forEach(menu => menu.classList.remove('show'));

        }

        function checkCapabilities() {

            if (!navigator.share) {

                const btn = document.getElementById('shareBtn');

                btn.disabled = true;

                btn.innerHTML = '<i class="fas fa-ban"></i>';

                btn.querySelector('.tooltip').textContent = 'Share (Unsupported)';

                btn.style.opacity = '0.6';

            }

        }



        // --- Mode Selector ---

        function setMode(mode) {

            cm.setOption('mode', mode);

            // Aktifkan linting hanya untuk mode yang didukung

            const isLintable = ['htmlmixed',
                'javascript',
                'css',
                'application/json'].includes(mode);

            cm.setOption('lint', isLintable);

            showStatus(`Mode diubah ke: ${mode}`, 'success');

            toggleModeOverlay(); // Tutup setelah pemilihan

            cm.focus();

        }



        function toggleModeOverlay() {

            modeOverlay.style.display = modeOverlay.style.display === 'flex' ? 'none' : 'flex';

        }

        // --- Editor Operations ---

        function undo() {
            cm.undo();
            showStatus('Undo dilakukan.', 'loading', 1000);
        }

        function redo() {
            cm.redo();
            showStatus('Redo dilakukan.', 'loading', 1000);
        }

        function clearNotes() {

            if (confirm('Hapus semua kode dan mulai baru?')) {

                cm.setValue('// Editor di-reset.');

                cm.clearHistory();

                localStorage.removeItem(STORAGE_KEY);

                showStatus('Editor di-reset', 'error');

            }

        }

        // --- Muat File Lokal ---

        function handleFileSelect(e) {

            const file = e.target.files[0];

            if (!file) return;

            if (file.size > 5 * 1024 * 1024) return showStatus('File terlalu besar (Maks 5MB)', 'error'); // Batas dinaikkan

            const reader = new FileReader();

            reader.onload = (ev) => {

                cm.setValue(ev.target.result);

                cm.clearHistory();



                const ext = file.name.split('.').pop().toLowerCase();

                // Mencari mode dari config

                const config = Object.values(FILE_CONFIGS).find(c => c.ext.includes(ext));



                let modeToSet = 'text/plain';

                if (config) {

                    modeToSet = config.mode;

                }
                else {

                    // Coba deteksi mode untuk ekstensi yang tidak di config

                    if (ext === 'py') modeToSet = 'python';

                    else if (ext === 'md') modeToSet = 'markdown';

                }



                setMode(modeToSet); // Menggunakan fungsi setMode untuk mode & linting



                showStatus(`File dimuat: ${file.name}. Mode: ${modeToSet}.`);

            }

                ;

            reader.readAsText(file);

            e.target.value = '';

        }

        // --- Download Multi-Format ---

        function downloadFile(type) {

            const cfg = FILE_CONFIGS[type] || {
                ext: '.' + type, mime: 'text/plain'
            }

                ;

            startDownload(cfg.ext, cfg.mime);

        }

        function downloadCustom() {

            const ext = prompt('Masukkan ekstensi (contoh: .json, .xml, .kt):', '.txt');

            if (ext) startDownload(ext.startsWith('.') ? ext : `.${ext}`, 'text/plain');

        }

        function startDownload(ext, mime) {

            const name = prompt('Nama file:', 'kode-edy-v11');

            if (!name) return;



            const blob = new Blob([cm.getValue()], {
                type: mime
            });

            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');

            a.href = url;

            a.download = name + ext;

            a.click();

            URL.revokeObjectURL(url);

            showStatus('File berhasil disimpan!');

            hideAllSubMenus();

        }

        // --- FULL JPG Capture Engine (Dibiarkan Sesuai Asli) ---

        async function generateFullJpgBlob() {

            showStatus('Merender Full JPG, mohon tunggu...', 'loading', 0);

            const wrap = cm.getWrapperElement();

            const originalHeight = wrap.style.height;

            const scrollInfo = cm.getScrollInfo();

            try {

                const totalHeight = cm.getScrollInfo().height;

                cm.setSize(null, totalHeight + 'px');

                cm.refresh();

                await new Promise(r => setTimeout(r, 500));

                const canvas = await html2canvas(wrap, {

                    scale: 2,

                    useCORS: true,

                    backgroundColor: '#272822',

                    height: totalHeight,

                    windowHeight: totalHeight,

                    scrollX: -window.scrollX,

                    scrollY: -window.scrollY
                });

                return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));

            }

            catch (e) {

                console.error('JPG Error:', e);

                throw e;

            }

            finally {

                cm.setSize(null, originalHeight || 'auto');

                cm.scrollTo(scrollInfo.left, scrollInfo.top);

                showStatus('Render selesai.', 'success', 2000);

            }

        }

        async function convertAndDownloadJpg() {

            try {

                const blob = await generateFullJpgBlob();

                if (!blob) throw new Error('Blob creation failed');

                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');

                a.href = url;

                a.download = `full-code-v11-${Date.now()}.jpg`;

                a.click();

                URL.revokeObjectURL(url);

                hideAllSubMenus();

            }

            catch (e) {

                showStatus('Gagal membuat JPG: ' + e.message, 'error');

            }

        }



        // --- Tombol Bagikan Text (Dibiarkan Sesuai Asli) ---

        async function shareAsText() {

            const code = cm.getValue();

            const shareData = {

                title: 'Kode dari Edy Sahputra V11',

                text: `Kode dari All-in-One Dev Editor:\n\n${code}`
            }

                ;

            try {

                if (navigator.canShare(shareData)) {

                    await navigator.share(shareData);

                    showStatus('Berbagi teks berhasil!', 'success');

                }
                else {

                    await navigator.clipboard.writeText(shareData.text);

                    showStatus('Berbagi tidak didukung. Kode disalin ke clipboard!', 'info');

                }

            }

            catch (e) {

                if (e.name !== 'AbortError') showStatus('Berbagi dibatalkan/gagal.', 'error');

            }

        }


        // --- LOGIKA PWA UPDATE NOTIFICATION & INSTALL PROMPT (Dipertahankan) ---
        let deferredPrompt;
        const installContainer = document.getElementById('install-container');
        const installButton = document.getElementById('install-button');
        let newWorker;
        const notification = document.getElementById('updateNotification');
        const reloadButton = document.getElementById('reloadButton');

        function showUpdateNotification() {
            notification.style.display = 'flex';
            reloadButton.addEventListener('click', () => {
                newWorker.postMessage({ action: 'skipWaiting' });
            });
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistration('service-worker.js').then(reg => {
                if (reg && reg.waiting) {
                    newWorker = reg.waiting;
                    showUpdateNotification();
                    return;
                }
                if (reg) {
                    reg.addEventListener('updatefound', () => {
                        newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateNotification();
                            }
                        });
                    });
                }
            });
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Hanya tampilkan jika belum diinstal
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                installContainer.classList.remove('hidden');
                installContainer.style.display = 'flex';
            }
        });
        installButton.addEventListener('click', async () => {
            installContainer.classList.add('hidden');
            installContainer.style.display = 'none';
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Respons pengguna: ${outcome}`);
                deferredPrompt = null;
            }
        });
        window.addEventListener('appinstalled', () => {
            console.log('Aplikasi berhasil di-install!');
            installContainer.classList.add('hidden');
            installContainer.style.display = 'none';
            deferredPrompt = null;
        });


    </script>
