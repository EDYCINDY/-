    <script>
        const STORAGE_KEY = 'notepad_v10_edy_data';
        let cm;
        const statusEl = document.getElementById('status');
        const dropdownEl = document.getElementById('dlDropdown');

        const FILE_CONFIGS = {
            'html': { ext: '.html', mime: 'text/html', mode: 'htmlmixed' }, // HTML Mixed untuk linting HTML/JS/CSS
            'php': { ext: '.php', mime: 'application/x-php', mode: 'php' }, // Mode PHP, linting PHP tidak tersedia di CDN
            'css': { ext: '.css', mime: 'text/css', mode: 'css' },
            'js': { ext: '.js', mime: 'application/javascript', mode: 'javascript' },
            'txt': { ext: '.txt', mime: 'text/plain', mode: 'text/plain' }
        };

        // --- Initialization ---
        window.onload = () => {
            initEditor();
            checkCapabilities();
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) dropdownEl.classList.remove('show');
            });
        };

        function initEditor() {
            cm = CodeMirror.fromTextArea(document.getElementById('editor-area'), {
                lineNumbers: true,
                mode: 'htmlmixed',
                theme: 'monokai',
                indentUnit: 4,
                lineWrapping: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter", "CodeMirror-lint-markers"], 
                lint: true, // Aktifkan linting
                viewportMargin: Infinity 
            });
            
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                cm.setValue(saved);
                cm.clearHistory();
            }
            
            cm.on('change', () => {
                localStorage.setItem(STORAGE_KEY, cm.getValue());
            });
        }

        // --- UI Helpers ---
        function showStatus(msg, type = 'success', duration = 3000) {
            statusEl.textContent = msg;
            statusEl.className = `show ${type}`;
            if (duration) setTimeout(() => statusEl.className = '', duration);
        }

        function toggleDropdown() { dropdownEl.classList.toggle('show'); }

        function checkCapabilities() {
            if (!navigator.share) {
                const btn = document.getElementById('shareBtn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-ban"></i> Share (Unsupported)';
                btn.style.opacity = '0.6';
            }
        }

        // --- Editor Operations ---
        function undo() { cm.undo(); showStatus('Undo dilakukan.', 'loading', 1000); }
        function redo() { cm.redo(); showStatus('Redo dilakukan.', 'loading', 1000); }
        function clearNotes() {
            if (confirm('Hapus semua kode dan mulai baru?')) {
                cm.setValue('// Editor di-reset.');
                cm.clearHistory();
                localStorage.removeItem(STORAGE_KEY);
                showStatus('Editor di-reset', 'error');
            }
        }

        // --- Muat File Lokal (Perbaikan Deteksi Kode/Linting) ---
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 2 * 1024 * 1024) return showStatus('File terlalu besar (Maks 2MB)', 'error');

            const reader = new FileReader();
            reader.onload = (ev) => {
                cm.setValue(ev.target.result);
                cm.clearHistory();
                
                // 1. Deteksi dan set Mode CodeMirror
                const ext = file.name.split('.').pop().toLowerCase();
                const config = Object.values(FILE_CONFIGS).find(c => c.ext.includes(ext));
                
                let modeToSet = 'text/plain';
                if (config) {
                    modeToSet = config.mode;
                } else if (ext === 'json') {
                    modeToSet = 'application/json'; // Handle JSON linting
                }
                
                cm.setOption('mode', modeToSet);
                
                // 2. Memicu ulang Linting
                // CodeMirror.lint.signal(cm, cm.options.lint.options || CodeMirror.lint.getOptions(cm));
                // Atau, cara yang lebih sederhana:
                if (cm.getOption('lint')) {
                     CodeMirror.signal(cm, 'change', cm); // Change signal akan memicu linting
                }

                showStatus(`File dimuat: ${file.name}. Mode: ${modeToSet}.`);
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        // --- Download Multi-Format ---
        function downloadFile(type) {
            const cfg = FILE_CONFIGS[type];
            startDownload(cfg.ext, cfg.mime);
        }

        function downloadCustom() {
            const ext = prompt('Masukkan ekstensi (contoh: .json, .xml):', '.txt');
            if (ext) startDownload(ext.startsWith('.') ? ext : `.${ext}`, 'text/plain');
        }

        function startDownload(ext, mime) {
            const name = prompt('Nama file:', 'kode-edy-v10');
            if (!name) return;
            
            const blob = new Blob([cm.getValue()], { type: mime });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name + ext;
            a.click();
            URL.revokeObjectURL(url);
            showStatus('File berhasil disimpan!');
        }

        // --- FULL JPG Capture Engine ---
        async function generateFullJpgBlob() {
            showStatus('Merender Full JPG, mohon tunggu...', 'loading', 0);

            const wrap = cm.getWrapperElement();
            const originalHeight = wrap.style.height; 
            const scrollInfo = cm.getScrollInfo();

            try {
                const totalHeight = cm.getScrollInfo().height;

                cm.setSize(null, totalHeight + 'px');
                cm.refresh();

                await new Promise(r => setTimeout(r, 500));

                const canvas = await html2canvas(wrap, {
                    scale: 2, 
                    useCORS: true,
                    backgroundColor: '#272822',
                    height: totalHeight,
                    windowHeight: totalHeight,
                    scrollX: -window.scrollX,
                    scrollY: -window.scrollY
                });

                return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));

            } catch (e) {
                console.error('JPG Error:', e);
                throw e;
            } finally {
                cm.setSize(null, originalHeight || '550px'); 
                cm.scrollTo(scrollInfo.left, scrollInfo.top);
                showStatus('Render selesai.', 'success', 2000);
            }
        }

        async function convertAndDownloadJpg() {
            try {
                const blob = await generateFullJpgBlob();
                if (!blob) throw new Error('Blob creation failed');
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `full-code-v10-${Date.now()}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (e) {
                showStatus('Gagal membuat JPG: ' + e.message, 'error');
            }
        }
        
        // --- Tombol Bagikan Text ---
        async function shareAsText() {
            const code = cm.getValue();
            const shareData = {
                title: 'Kode dari Edy Sahputra V10',
                text: `Kode dari Notepad Canggih:\n\n${code}`
            };

            try {
                if (navigator.canShare(shareData)) {
                    await navigator.share(shareData);
                    showStatus('Berbagi teks berhasil!', 'success');
                } else {
                    await navigator.clipboard.writeText(shareData.text);
                    showStatus('Berbagi tidak didukung. Kode disalin ke clipboard!', 'info');
                }
            } catch (e) {
                if (e.name !== 'AbortError') showStatus('Berbagi dibatalkan/gagal.', 'error');
            }
        }
    
         // --- LOGIKA PWA UPDATE NOTIFICATION ---
        let newWorker;
        function showUpdateNotification() {
            const notification = document.getElementById('updateNotification');
            const reloadButton = document.getElementById('reloadButton');
            notification.style.display = 'flex';
            reloadButton.addEventListener('click', () => {
                newWorker.postMessage({ action: 'skipWaiting' });
            });
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(reg => {
                if (reg.waiting) {
                    newWorker = reg.waiting;
                    showUpdateNotification();
                    return;
                }
                reg.addEventListener('updatefound', () => {
                    newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            showUpdateNotification();
                        }
                    });
                });
            }).catch(error => {
                console.log('Registrasi Service Worker gagal:', error);
            });
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }

        // --- LOGIKA PROMPT INSTALASI KUSTOM ---
        let deferredPrompt;
        const installContainer = document.getElementById('install-container');
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.classList.remove('hidden');
        });

        installButton.addEventListener('click', async () => {
            installContainer.classList.add('hidden');
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Respons pengguna: ${outcome}`);
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            console.log('Aplikasi berhasil di-install!');
            installContainer.classList.add('hidden');
            deferredPrompt = null;
        });
    </script>
